<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Assets/Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Assets/Images/favicon-16x16.png"
    />
    <link rel="manifest" href="./Assets/Images/site.webmanifest" />

    <link rel="stylesheet" href="./Styles/main.css" />

    <title>API Key Manager</title>
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">API Key Manager</h1>

      <form action="" id="api-form" class="api__form">
        <div class="form__field">
          <label for="username" class="field__label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="field__input"
          />
        </div>
        <div class="form__field">
          <label for="api-key" class="field__label">API Key</label>
          <input type="text" name="apiKey" id="api-key" class="field__input" />
        </div>
        <div class="form__field">
          <label for="api-secret" class="field__label">API Secret</label>
          <input
            type="text"
            name="apiSecret"
            id="api-secret"
            class="field__input"
          />
        </div>
        <button
          type="submit"
          id="form-submit-btn"
          class="form__btn form__submit"
        >
          Submit
        </button>
      </form>

      <form action="" id="utils" class="utils__wrapper">
        <div id="sort" class="sort__wrapper">
          <ion-icon name="funnel-outline"></ion-icon>
          Sort By: <span id="sort-term" class="sort__term">None</span>
        </div>

        <div class="search__wrapper">
          <input
            type="text"
            name="search"
            id="search-input"
            class="search__input"
            placeholder="Search Key ..."
          />
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </form>

      <section id="table-wrapper" class="table__wrapper">
        <table class="table">
          <thead class="table__header">
            <tr class="table__row">
              <th class="row__number">#</th>
              <th class="row__username">Username</th>
              <th class="row__key">API Key</th>
              <th class="row__secret">API Secret</th>
              <th class="row__btns"></th>
            </tr>
          </thead>
          <tbody id="api-table" class="table__body"></tbody>
        </table>
      </section>
    </main>

    <div id="snackbar" class="snackbar__wrapper"></div>
    <div id="popup" class="popup__wrapper">
      <div class="popup__content">
        <p class="popup__text"></p>
        <div class="popup__btns">
          <button class="popup__btn popup__btn--cancel">Cancel</button>
          <button class="popup__btn popup__btn--delete">Delete</button>
        </div>
      </div>
    </div>

    <script src="./Javascript/index.js"></script>
    <script src="./Javascript/utils.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
